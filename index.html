<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" href="img/weather.png">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Weather</h1>
                    <form id="weather-form">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control mr-2" id="input" placeholder="Enter location">
                                <span><button class="btn btn-primary btn-block">Search</button></span>
                            </div>
                        </div>
                    </form>
                    <!--LOADER HERE-->
                    
                    <div id="loading">
                        <img src="img/loading.gif" alt="">
                    </div>
                    <!--results-->
                    <div id="results" class="pt-4">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="col-sm-3">Location</div>
                                <input type="text" class="form-control" id="location" disabled>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="col-sm-3">Description</div>
                                <textarea type="text" class="form-control" id="description" disabled></textarea>
                            </div>
                        </div>
                        <button type="button" class="btn btn-small btn-block btn-primary" id="reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-5">
        <div class="text-center">
            <hr>
            <p>Weatherly &copy;</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/http.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
